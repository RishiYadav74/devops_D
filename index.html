<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Dashboard</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
        width: 220px;
        height: 100vh;
        background: #2c3e50;
        color: white;
        position: fixed;
        padding-top: 20px;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .sidebar a {
        display: block;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
    }

    .sidebar a:hover {
        background: #34495e;
    }

    /* Main Content */
    .main {
        margin-left: 220px;
        padding: 20px;
    }

    .header {
        background: white;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }

    .card h3 {
        margin: 10px 0;
    }

</style>
</head>
<body>

<div class="sidebar">
    <h2>My Dashboard</h2>
    <a href="#">Home</a>
    <a href="#">Analytics</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
</div>

<div class="main">
    <div class="header">
        <h1>Dashboard Overview</h1>
        <p>Welcome back, Admin ðŸ‘‹</p>
    </div>

    <div class="cards">
        <div class="card">
            <h3>150</h3>
            <p>Total Users</p>
        </div>
        <div class="card">
            <h3>75</h3>
            <p>Active Sessions</p>
        </div>
        <div class="card">
            <h3>25</h3>
            <p>New Orders</p>
        </div>
        <div class="card">
            <h3>$1,200</h3>
            <p>Revenue</p>
        </div>
    </div>
</div>

</body>

</html>
